{% extends "base.html" %}
{% block body_class %}home_main{% endblock %}
{% block content %}

<button type="button" id="draw" class="btn btn-success">Draw Card</button>

<div id="cardo">
    <p></p>
</div>

<script>
$(document).ready(function() {
    $("button#draw").on("click", function() {
        $.ajax({
            type: 'GET',
            url: "/_draw_card",
            data: { get_param: 'value' },
            dataType: 'json',
            success: function (data) {
                console.log(data);
                $("div#cardo").text('You drew an ' + data.face + ' of ' + data.suit);
            },
            error: function() {
            console.log('Houston we have a problem');
            }
        });
    });
});
</script>

{% endblock %}
