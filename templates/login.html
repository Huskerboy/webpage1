{% extends "base.html"%}
{% from 'macros.html' import render_field %}

{% block content%}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Login</button>
</form>
<p>New User? <a href="{{ url_for('register') }}">Register</a> here.</p>
{% endblock %}
