{% extends "base.html" %}
{% from 'macros.html' import render_field %}

{% block content%}
<form method="POST" action="register">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Register</button>
</form>
{% endblock %}
