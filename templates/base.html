<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='cards.css')}}">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src='js/jquery.min.js'></script>
    <script type="text/javascript" src='js/script.js'></script>
</head>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Meyer</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/ride_bus">Ride</a></li>
                    <li><a href="/view">View</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- Log in/Log out -->
                    {% if current_user.is_authenticated %}
                    <li><a role="presentation" data-toggle="modal" data-target="#exampleModal" href=""{{ url_for('logout') }}""><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
                    {% else %}
                    <li><a role="presentation" data-toggle="modal" data-target="#exampleModal" href=""{{ url_for('login') }}""><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


</header>
<body class="{% block body_class %}{% endblock %}">

{%block content%}{%endblock%}


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form action="" class="form-inline" method="POST">
                        {{ form.hidden_tag() }}
                        {% for field in form %}
                            {{ render_field(field) }}
                        {% endfor %}
                        <button type="submit" id="submit">Login</button>
                    </form>
                    <div class="container">
                        <br>
                        <p>No account? <a href='/register'>Register here</a>.</p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>









</html>
