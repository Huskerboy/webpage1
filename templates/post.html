{% extends "main.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="row">
    <div class="main">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button class="btn" type="submit" id="submit">POST</button>
        </form>
    </div>
</div>
{% endblock %}
